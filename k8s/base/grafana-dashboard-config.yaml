apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-fastapi
  namespace: $NAMESPACE
data:
  fastapi.json: |-
    {
      "title": "FastAPI Overview",
      "refresh": "10s",
      "panels": [
        {
          "type": "graph",
          "title": "Requests per Second",
          "targets": [{"expr": "rate(http_requests_total[1m])"}]
        }
      ]
    }
