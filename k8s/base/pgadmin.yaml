apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  namespace: davtrowebdb
  labels:
    app: pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      initContainers:
        - name: wait-for-db
          image: postgres:14
          command:
            - sh
            - -c
            - |
              echo "Waiting for database to be ready..."
              until pg_isready -h db -p 5432 -U appuser -d appdb; do
                echo "Database not ready yet. Waiting..."
                sleep 5
              done
              echo "Database is ready!"
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: postgres-password
      containers:
        - name: pgadmin
          image: dpage/pgadmin4:7.8 # Użyj konkretnej stabilnej wersji
          env:
            - name: PGADMIN_DEFAULT_EMAIL
              value: "admin@admin.com"
            - name: PGADMIN_DEFAULT_PASSWORD
              value: "admin"
            - name: PGADMIN_CONFIG_SERVER_MODE
              value: "False"
            - name: PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED
              value: "False"
            # Dodaj te zmienne aby wyłączyć problematyczne funkcje
            - name: PGADMIN_CONFIG_LOGIN_BANNER
              value: "Welcome to pgAdmin 4"
            - name: PGADMIN_CONFIG_UPGRADE_CHECK_ENABLED
              value: "False"
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /misc/ping
              port: 80
            initialDelaySeconds: 180 # Zwiększono do 180 sekund
            periodSeconds: 30
            timeoutSeconds: 15
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /misc/ping
              port: 80
            initialDelaySeconds: 120 # Zwiększono do 120 sekund
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 3
          volumeMounts:
            - name: pgadmin-data
              mountPath: /var/lib/pgadmin
      volumes:
        - name: pgadmin-data
          persistentVolumeClaim:
            claimName: pgadmin-pvc
