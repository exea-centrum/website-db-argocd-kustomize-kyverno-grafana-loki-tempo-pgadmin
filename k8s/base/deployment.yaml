apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-db-argocd-kustomize-kyverno-grafana-loki-tempo-pgadmin
  namespace: davtrowebdb
  labels:
    app: website-db-argocd-kustomize-kyverno-grafana-loki-tempo-pgadmin
spec:
  replicas: 2
  selector:
    matchLabels:
      app: website-db-argocd-kustomize-kyverno-grafana-loki-tempo-pgadmin
  template:
    metadata:
      labels:
        app: website-db-argocd-kustomize-kyverno-grafana-loki-tempo-pgadmin
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      initContainers:
      - name: wait-for-db
        image: postgres:14
        command: ['sh', '-c', 'until pg_isready -h db -p 5432; do echo waiting for database; sleep 2; done;']
      containers:
      - name: app
        image: ghcr.io/exea-centrum/website-db-argocd-kustomize-kyverno-grafana-loki-tempo-pgadmin:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: website-db-argocd-kustomize-kyverno-grafana-loki-tempo-pgadmin-config
              key: DATABASE_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 3
